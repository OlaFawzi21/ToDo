<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODo</title>

        <!-- All CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="parent">
            <div class="container">
                <div class="row flex-column align-items-center mx-auto pt-5 child">
                    <div class="head d-flex justify-content-between align-items-center my-4">
                        <h1 class="text-white fw-bold">TO DO</h1>
                        <img src="imgs/icon-moon.svg" alt="" onclick="changeTheme()" id="themeLogo">
                    </div>
                    <form onsubmit="addList(event)">
                        <div class="input-group  flex-sm-row justify-content-center flex-column gap-2 gap-sm-0 mb-4">
                            <input type="text" class="input" placeholder="Type here..." id="list-input">
                            <button type="submit" class="btn btn-outline-primary">send</button>
                        </div>
                    </form>

                    <div class="box">
                        <div class="content">
                        </div>
                        <div class="subject visually-hidden d-flex align-items-center justify-content-between">
                            <div id="allList" onclick="showAll()">All</div>
                            <div id="completeList" onclick="showCompleteList()">Completed</div>
                        </div>
                    </div>



                </div>

            </div>
        </section>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
